<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 네 개 가로 배치 - 일정한 여백 유지</title>
    <style>
        .image-container {
            display: flex;
            overflow-x: auto;
            /* 가로 스크롤이 필요한 경우 */
            gap: 10px;
            /* 이미지 사이 간격 */
        }

        .image-container img {
            max-width: 100%;
            /* 최대 너비 */
            height: auto;
            /* 높이 자동 조정 */
        }

        .image-container img:first-child {
            margin-right: 10px;
            /* 첫 번째 이미지 오른쪽 여백 추가 */
        }
    </style>
</head>

<body>

    <div class="image-container">
        <img src="FilmFrame_edited_edited.jpg" alt="이미지 1">
        <img src="FilmFrame_edited_edited.jpg" alt="이미지 2">
        <img src="FilmFrame_edited_edited.jpg" alt="이미지 3">
        <img src="FilmFrame_edited_edited.jpg" alt="이미지 4">
    </div>
</body>

</html>
